<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sports Live Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .menu { margin-bottom: 20px; }
        .menu button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>All Sports Live Streaming</h1>
    
    <!-- Sports Category Buttons -->
    <div class="menu">
        <button onclick="changeStream('https://bit.ly/ddy-m3u1all')">Football</button>
        <button onclick="changeStream('https://example.com/basketball.m3u8')">Basketball</button>
        <button onclick="changeStream('https://example.com/cricket.m3u8')">Cricket</button>
        <button onclick="changeStream('https://example.com/tennis.m3u8')">Tennis</button>
    </div>

    <!-- Video Player -->
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay width="640" height="360">
        <source id="streamSource" src="https://bit.ly/ddy-m3u1all" type="application/x-mpegURL">
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('liveStream');
        
        function changeStream(newStream) {
            var streamSource = document.getElementById('streamSource');
            streamSource.src = newStream;
            player.src({ src: newStream, type: 'application/x-mpegURL' });
            player.play();
        }
    </script>

</body>
</html>
